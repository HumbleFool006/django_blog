<div class="container">
	<div class="row">
        <div class="col-sm-6">
        <form  method="post" ng-submit=postData()>
            <div class="form-group">     
                <label for="username"><span class="req">* </span> Title: </label>
                    <input class="form-control" type="text" ng-model="form.title" name="title" id = "title" required /> 
            </div>
            <div class="form-group">     
                <label for="password"><span class="req">* </span> Contents: </label>
                    <input class="form-control" type="text" ng-model="form.contents" name="contents" id = "contents" required /> 
            </div>
            <div class="form-group">     
                <label for="confirm-password"><span class="req">* </span> Username: </label>
                    <input class="form-control" type="text" ng-model="form.username" name="username" id = "username" required /> 
            </div>

            <div class="form-group">     
                <button type="submit">Add</button>
            </div>
        </form>
    	</div>
   </div>
</div>
