<div class="container">
	<div class="row">
        <div class="col-sm-6">
        <form method="post" ng-submit="postData()">
            <div class="form-group">     
                <label for="username"><span class="req">* </span> Username: </label>
                    <input class="form-control" type="text" ng-model="form.username" name="username" id = "un" required /> 
            </div>

            <div class="form-group">     
                <label for="password"><span class="req">* </span> Password: </label>
                    <input class="form-control" type="text" ng-model="form.password" name="password" id = "pswd" required /> 
            </div>

            <div class="form-group">     
                <button type="submit">Submit</button>
        </form>
    </div>
    </div>
</div>
